        .spinner {

            border-top: 4px solid #7676ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;

        }

    <script>
        window.onload = function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const inputLang = document.getElementById('inputLang');
            const outputLang = document.getElementById('outputLang');
            const translateBtn = document.getElementById('translateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const statusDiv = document.getElementById('status');
            const messageEl = document.getElementById('message');

            const supportedLanguages = new Set([
                "en", "af", "sq", "am", "ar", "hy", "az", "eu", "be", "bn", "bs", "bg", "ca", "ceb", "ny", "zh", "zh-TW", "co", "hr", "cs", "da", "nl", "eo", "et", "tl", "fi", "fr", "fy", "gl", "ka", "de", "el", "gu", "ht", "ha", "haw", "iw", "hi", "hmn", "hu", "is", "ig", "id", "ga", "it", "ja", "jw", "kn", "kk", "km", "rw", "ko", "ku", "ky", "lo", "la", "lv", "lt", "lb", "lu", "mk", "mg", "ms", "ml", "mt", "mi", "mr", "mn", "my", "ne", "no", "or", "ps", "fa", "pl", "pt", "pa", "ro", "ru", "sm", "gd", "sr", "st", "sn", "sd", "si", "sk", "sl", "so", "es", "su", "sw", "sv", "tg", "ta", "te", "th", "tr", "uk", "ur", "ug", "uz", "vi", "cy", "xh", "yi", "yo", "zu"
            ]);

            function showMessage(text, type = 'success') {
                messageEl.textContent = text;
                messageEl.className = `mt-4 text-sm text-center font-mono block ${type === 'success' ? 'text-green-400' : 'text-red-400'}`;
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.classList.add('hidden');
                }, 3000);
            }

            async function translateText() {
                const textToTranslate = inputText.value.trim();
                const fromLang = inputLang.value;
                const toLang = outputLang.value;
                
                if (!textToTranslate) {
                    showMessage("Please enter some text to translate.", "error");
                    return;
                }

                if (!supportedLanguages.has(fromLang)) {
                    showMessage("Translation from this language is not supported. Please select another language.", "error");
                    return;
                }

                if (!supportedLanguages.has(toLang)) {
                    showMessage("Translation to this language is not supported. Please select another language.", "error");
                    return;
                }

                statusDiv.classList.remove('hidden');
                translateBtn.disabled = true;
                copyBtn.disabled = true;
                outputText.textContent = '';

                try {
                    // The source language is now directly the selected value, since "auto" is removed.
                    const sourceLang = fromLang;
                    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToTranslate)}&langpair=${sourceLang}|${toLang}`;
                    
                    const res = await fetch(url);
                    const data = await res.json();

                    if (data.responseData.translatedText) {
                        outputText.textContent = data.responseData.translatedText;
                    } else {
                        outputText.textContent = "Translation failed. Try again.";
                    }
                } catch (err) {
                    console.error("Error:", err);
                    outputText.textContent = "Error fetching translation.";
                }

                statusDiv.classList.add('hidden');
                translateBtn.disabled = false;
                copyBtn.disabled = false;
            }

            function copyText() {
                const textToCopy = outputText.textContent;
                if (!textToCopy) {
                    showMessage("No text to copy.", "error");
                    return;
                }
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => showMessage("Text copied to clipboard!"))
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                            fallbackCopyText(textToCopy);
                        });
                } else {
                    fallbackCopyText(textToCopy);
                }
            }
            
            function fallbackCopyText(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showMessage("Text copied to clipboard!");
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                    showMessage("Failed to copy text.", "error");
                }
                
                document.body.removeChild(textArea);
            }
            
            translateBtn.addEventListener('click', translateText);
            copyBtn.addEventListener('click', copyText);
            
            inputText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    translateText();
                }
            });
        };
